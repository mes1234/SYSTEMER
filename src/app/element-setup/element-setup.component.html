<mat-card>
    <mat-card-title>Element Definition</mat-card-title>
    <mat-card-subtitle>{{elementId}}</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="formData" class="mat-form">
            <div class="form-container">
                <mat-form-field appearance="fill">
                    <mat-label>Name:</mat-label>
                    <input matInput type="text" formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Type:</mat-label>
                    <mat-select formControlName="selectedType" id="selectedType">
                        <mat-option *ngFor="let elementType of elementTypes" [value]="elementType">{{ elementType
                            }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
</mat-card>
